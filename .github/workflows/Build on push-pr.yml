name: Test it builds on push or pr.

on:
  push:
    paths-ignore:
      - '*.md'
      - '.github/**'
      - 'extras/**'
      - 'src/main/resources/**'

    pull_request:
      paths-ignore:
        - '*.md'
        - '.github/**'
        - 'extras/**'
        - 'src/main/resources/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Setup Build
        run: chmod 777 gradlew
        
      - name: Build with Gradle
        id: build
        run: ./gradlew build